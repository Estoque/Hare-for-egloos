<!-- header start -->
<div class="header light bck padding margin-bottom">
	<div class="topnav row">
		<h1 class="column_6">[#blog_title#]</h1>
		<div class="blogMenu column_6">
			[#blog_topmenu#]
		</div>				
	</div>
</div>
<!-- header end -->

<!-- container start -->
<div class="row">
	<!-- content_wrap start -->
	<div class="column_8">

		<!-- # widemenu1 start # -->
		<div id="section_widemenu1" class="section widemenu">[#__section_widemenu1__#]</div>
		<!-- # widemenu1 end # --><hr class="line" />

		<!-- # content start # -->
		<div id="section_content" class="article content">[#__section_content__#]</div>
		<!-- # content end # --><hr class="line" />

		<!-- # widemenu2 start # -->
		<div id="section_widemenu2" class="section widemenu">[#__section_widemenu2__#]</div>
		<!-- # widemenu2 end # --><hr class="line" />
	</div>
	<!-- content_wrap end -->

	<!-- # sidebar1 start # -->
	<div id="section_sidebar1" class="aside column_4">[#__section_sidebar1__#]</div>
	<!-- # sidebar1 end # -->

</div>
<!-- container end -->

<!-- footer start -->
<div class="footer bck dark padding">
	<div class="row">
		<div class="column_6">
			<p class="copyright">[#blog_title#]'s blog is designed by <a href="http://est0que.tistory.com/" target="_blank">Estoque</a></p>
			<!-- <p>Shittest skin platform... in the world - Egloos</p> -->
			<p>Optimized for Chrome, Safari, Firefox, Opera / W3C CSS<span class="fa fa-css3">&nbsp;</span> verified</p>
		</div>
		<div class="column_6">
			<h2>[#blog_title#]</h2>
		</div>					
	</div>		
</div>
<!-- footer end -->
